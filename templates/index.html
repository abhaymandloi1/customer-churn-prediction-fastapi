<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>

    /* ðŸ”¥ BACKGROUND WITH IMAGE + LIGHT FADE */
    body {
        background: 
            linear-gradient(rgba(255,255,255,0.70), rgba(255,255,255,0.70)),
            url("/static/bg1.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;

        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 30px;
    }

    /* ðŸ”¥ GLASS TRANSPARENT CARD */
    .card {
        width: 100%;
        max-width: 900px;
        border-radius: 20px;

        background: rgba(255, 255, 255, 0.18);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);

        border: 1px solid rgba(255,255,255,0.35);
        box-shadow: 0 8px 30px rgba(0,0,0,0.25);
    }

    /* ðŸ”¥ GLASS HEADER */
    .card-header {
        background: rgba(0, 86, 255, 0.55);
        backdrop-filter: blur(10px);
        color: white;
        padding: 20px;
        border-radius: 20px 20px 0 0;
        text-align: center;
        font-size: 1.5rem;
        font-weight: 700;
    }

    /* ðŸ”¥ GLASS FORM INPUTS */
    select, input {
        background: rgba(255,255,255,0.3) !important;
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255,255,255,0.5);
        color: #000 !important;
        font-weight: 600;
    }
    select:focus, input:focus {
        border-color: #0056ff !important;
        box-shadow: 0 0 5px rgba(0,86,255,0.7);
    }

    label {
        font-weight: 700;
        color: #000;
    }

    /* ðŸ”¥ RESULT BOX GLASS */
    .result-box {
        background: rgba(255,255,255,0.25);
        backdrop-filter: blur(8px);
        border-left: 6px solid rgba(0, 86, 255, 0.6);
        padding: 15px;
        border-radius: 12px;
        margin-top: 20px;
        text-align: center;
        color: #000;
        font-weight: 600;
    }

    /* ðŸ”µ GLASS BUTTON */
    .btn-predict {
        background-color: rgba(0, 86, 255, 0.85) !important;
        color: white !important;
        border: none;
        padding: 14px;
        font-size: 18px;
        border-radius: 12px;
        width: 100%;
        transition: 0.25s;
        backdrop-filter: blur(5px);
    }

    .btn-predict:hover {
        background-color: rgba(0, 60, 200, 1) !important;
        transform: scale(1.03);
    }

</style>
</head>

<body>

<div class="card">
    <div class="card-header">
        <h2>Customer Churn Prediction</h2>
        <p class="m-0">Enter customer details to check churn probability</p>
    </div>

    <div class="card-body">
        <form method="POST">

            <div class="row g-4">
                <!-- Column 1 -->
                <div class="col-md-4">
                    <label>Gender</label>
                    <select name="gender" class="form-select mb-3">
                        <option>Male</option><option>Female</option>
                    </select>

                    <label>Senior Citizen</label>
                    <select name="SeniorCitizen" class="form-select mb-3">
                        <option value="0">No</option><option value="1">Yes</option>
                    </select>

                    <label>Partner</label>
                    <select name="Partner" class="form-select mb-3">
                        <option>Yes</option><option>No</option>
                    </select>

                    <label>Dependents</label>
                    <select name="Dependents" class="form-select mb-3">
                        <option>Yes</option><option>No</option>
                    </select>

                    <label>Tenure</label>
                    <input type="number" name="tenure" class="form-control mb-3" required>

                    <label>Phone Service</label>
                    <select name="PhoneService" class="form-select mb-3">
                        <option>Yes</option><option>No</option>
                    </select>
                </div>

                <!-- Column 2 -->
                <div class="col-md-4">
                    <label>Multiple Lines</label>
                    <select name="MultipleLines" class="form-select mb-3">
                        <option>Yes</option><option>No</option><option>No phone service</option>
                    </select>

                    <label>Internet Service</label>
                    <select name="InternetService" class="form-select mb-3">
                        <option>DSL</option><option>Fiber optic</option><option>No</option>
                    </select>

                    <label>Online Security</label>
                    <select name="OnlineSecurity" class="form-select mb-3">
                        <option>Yes</option><option>No</option><option>No internet service</option>
                    </select>

                    <label>Online Backup</label>
                    <select name="OnlineBackup" class="form-select mb-3">
                        <option>Yes</option><option>No</option><option>No internet service</option>
                    </select>

                    <label>Device Protection</label>
                    <select name="DeviceProtection" class="form-select mb-3">
                        <option>Yes</option><option>No</option><option>No internet service</option>
                    </select>

                    <label>Tech Support</label>
                    <select name="TechSupport" class="form-select mb-3">
                        <option>Yes</option><option>No</option><option>No internet service</option>
                    </select>
                </div>

                <!-- Column 3 -->
                <div class="col-md-4">
                    <label>Streaming TV</label>
                    <select name="StreamingTV" class="form-select mb-3">
                        <option>Yes</option><option>No</option><option>No internet service</option>
                    </select>

                    <label>Streaming Movies</label>
                    <select name="StreamingMovies" class="form-select mb-3">
                        <option>Yes</option><option>No</option><option>No internet service</option>
                    </select>

                    <label>Contract</label>
                    <select name="Contract" class="form-select mb-3">
                        <option>Month-to-month</option><option>One year</option><option>Two year</option>
                    </select>

                    <label>Paperless Billing</label>
                    <select name="PaperlessBilling" class="form-select mb-3">
                        <option>Yes</option><option>No</option>
                    </select>

                    <label>Payment Method</label>
                    <select name="PaymentMethod" class="form-select mb-3">
                        <option>Electronic check</option>
                        <option>Mailed check</option>
                        <option>Bank transfer (automatic)</option>
                        <option>Credit card (automatic)</option>
                    </select>

                    <label>Monthly Charges</label>
                    <input type="number" step="0.01" name="MonthlyCharges" class="form-control mb-3" required>

                    <label>Total Charges</label>
                    <input type="number" step="0.01" name="TotalCharges" class="form-control mb-3" required>
                </div>
            </div>

            <button type="submit" class="btn-predict mt-3">Predict</button>
        </form>

        {% if prediction %}
        <div class="result-box mt-4">
            <h4><strong>Prediction:</strong> {{ prediction }}</h4>
            <p><strong>Probability:</strong> {{ probability | round(2) }}</p>
        </div>
        {% endif %}
    </div>
</div>

</body>
</html>
